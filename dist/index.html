<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Collaborative Synth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .container {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="main">

            <!-- Sample selection and Play button -->
            <div class="container">
                <select name="sample" size="2" id="sample-select">
                    <option value="synth" selected=true>Synth</option>
                    <option value="hihats">Hi-Hats</option>
                </select>
                <button id="sample-play">Play Sample</button>
            </div>

            <!-- Distortion -->
            <div class="container">
                <input type="checkbox" id="distortion" name="distortion">
                <label for="distortion">Enable Distortion</label>
                <input type="number" id="distortion-amount" name="distortion-amount" value="0" step="0.01">
                <label for="distortion-amount">Amount [0, 1]</label>
            </div>

            <!-- Loop -->
            <div class="container">
                <input type="checkbox" id="loop" name="loop">
                <label for="loop">Loop</label>
            </div>

            <!-- Reset -->
            <div class="container">
                <button id="reset">Reset</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
